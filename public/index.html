<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="A web site to search cat breeds and know your characteristics, by: Mstof">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HoMeaw - Cat Database</title>
    
    <link rel="shortcut icon" href="images/icon_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="container">
        <header class="subtitle">
            <h2>Biblioteca de gatos</h2>
        </header>
        <main class="search_area">
            <h1 class="title">Cat Miaw</h1>
            <form action="html/Conteudo.html" method="get" class="search">
                <label for="search_bar">
                    <input placeholder="Your breed" type="text" name="search_bar" id="search_bar" autocomplete="off">
                </label>
                <input type="submit" id="enviar_search">
                <label for="enviar_search">
                    <img class="lupa_img" src="images/index/lupa.svg" alt="Pesquisar">
                </label>
                <pre class="result"></pre>
            </form>
        </main>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
