    <script>
        const inp_change_mode = document.querySelector('#inp_change_mode')
        const gatinhoSvg = Array.from(document.querySelectorAll('.gatinho'))
        const mudarGatinho = () => {
            if(inp_change_mode.checked == true){
                gatinhoSvg.map((svg) => {
                    svg.setAttribute('src', '../images/Conteudo/gatinho_dark.svg')
                })
            }else{
                gatinhoSvg.map((svg) => {
                    svg.setAttribute('src', '../images/Conteudo/gatinho.svg')
                })
            }
        }
        inp_change_mode.addEventListener('change', mudarGatinho)
    </script>
